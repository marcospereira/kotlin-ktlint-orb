description: >
  Show how to install ktlint and run it on a Kotlin project.

usage:
  version: 2.1
  orbs:
    ktlint: marcospereira/kotlin-ktlint-org@0.0.5
  jobs:
    install-ktlint:
      executor: ktlint/default
      steps:
        - ktlint/install:
          version: "1.2.1" # Optional. Default is "latest"
  workflows:
    use-my-orb:
      jobs:
        - install-ktlint
